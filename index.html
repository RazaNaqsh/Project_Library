<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="mainContainer">
        <div class="mainHeader">
            <h1>MyLibrary</h1>
        </div>
        <form action="" class="formContainer">
            <div class="formSection">
                <div class="form">
                    <label for="name">Name of Book</label>
                    <input type="text" placeholder="Enter name of Book" id="name">
                </div>
                <div class="form">
                    <label for="author">Name of Author</label>
                    <input type="text" placeholder="Enter Author" id="author">
                </div>
                <div class="form">
                    <label for="pages">Pages</label>
                    <input type="number" name="" id="pages" placeholder="No of Pages">
                </div>
                <div class="form">
                    <label for="status">Read?</label>
                    <input type="checkbox" name="" id="status">
                </div>
            </div>
            <input type="submit" value="Add Book" class="addBook">
        </form>

        <div class="showCase">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
